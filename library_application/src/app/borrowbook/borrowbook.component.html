<app-user></app-user>
<div class="col-md-6 offset-md-3">
<h2 class='mt-3 mb-3 '> Borrow Book </h2>
<form (ngSubmit) = "onSubmit()">

    <div class="form-group">
        <label> Book ID</label>
        <input type="text" class ="form-control" id = "bookId"
            [(ngModel)] ="booklending.bookId" name="bookId">
    </div>
    
    <div class="form-group">
        <label> Book Name</label>
        <input type="text" class ="form-control" id = "userid"
             name="userid">
    </div>
    
    <div class="form-group">
        <label> Issue Date</label>
        <input type="date" class ="form-control" id = "issueDate"
            [(ngModel)] ="booklending.issueDate" name="issueDate">
    </div>
   
    <div class="form-group">
        <label> Return Date</label>
        <input type="date" class ="form-control" id = "publication"
            [(ngModel)] ="booklending.returnDate" name="returnDate">
    </div>

    <br>
    <button class = "btn btn-primary" type ="submit">Submit</button>
    
</form>
</div>
