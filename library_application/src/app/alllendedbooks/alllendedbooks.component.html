<app-admin></app-admin>
<h2 class='mt-3 mb-3 '> All Lended Book List</h2>
<table class = "table table-striped">
    <thead>
        <tr>
            <th> Book Id</th>
            <th> Book Name </th>
            <th> Author Name</th>
               
        </tr>
    </thead>
    <tbody>
        <tr *ngFor = "let book of books" >
            <td> {{ book.bookID }} </td>
            <td> {{ book.bookTitle }} </td>
            <td> {{ book.authorName }} </td>
            
        </tr>
    </tbody>
</table>
