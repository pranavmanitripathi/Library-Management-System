<app-admin></app-admin>
<div class="col-md-6 offset-md-3">
<h3> Update Book </h3>
<form (ngSubmit) = "onSubmit()">

    <div class="form-group">
        <label> Book ID</label>
        <input type="text" class ="form-control" id = "bookID"
            [(ngModel)] ="book.bookID" name="bookID">
    </div>

    <div class="form-group">
        <label> Book Title</label>
        <input type="text" class ="form-control" id = "bookTitle"
            [(ngModel)] ="book.bookTitle" name="bookTitle">
    </div>

    <div class="form-group">
        <label> Author Name</label>
        <input type="text" class ="form-control" id = "authorName"
            [(ngModel)] ="book.authorName" name="authorName">
    </div>

    <div class="form-group">
        <label> Publication</label>
        <input type="text" class ="form-control" id = "publication"
            [(ngModel)] ="book.publication" name="publication">
    </div>
    <div class="form-group">
        <label> ISBN </label>
        <input type="text" class ="form-control" id = "isbn"
            [(ngModel)] ="book.isbn" name="isbn">
    </div>

    <div class="form-group">
        <label> Available Copies </label>
        <input type="text" class ="form-control" id = "availableCopies"
            [(ngModel)] ="book.availableCopies" name="availableCopies">
    </div>
    <button class = "btn btn-success" type ="submit">Submit</button>
    
</form>
</div>
