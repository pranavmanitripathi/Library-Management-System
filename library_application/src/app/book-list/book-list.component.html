<app-admin></app-admin>
<h2 class='mt-3 mb-3 '> Book List</h2>
<table class = "table table-striped">
    <thead>
        <tr>
            <th> Book Id</th>
            <th> Book Name </th>
            <th> Author Name</th>
            <th> Publication </th>
            <th> ISBN</th>
            <th> Number Of Copies </th>
            <th> Operations</th>
            
        </tr>
    </thead>
    <tbody>
        <tr *ngFor = "let book of books" >
            <td> {{ book.bookID }} </td>
            <td> {{ book.bookTitle }} </td>
            <td> {{ book.authorName }} </td>
            <td> {{ book.publication }}</td>
            <td> {{ book.isbn }}</td>
            <td> {{ book.availableCopies }}</td>
            <td>
                <button (click) = "updateBook()" class = "btn btn-primary"> Update</button>
                <button (click) = "deleteBook(book.bookID!)" class = "btn btn-danger" style="margin-left: 10px"> Delete</button>
               
            </td>
           
        </tr>
    </tbody>
</table>
